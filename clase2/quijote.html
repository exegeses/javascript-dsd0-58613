<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar taxto usando javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar texto usando javascript</h1>
    <nav>
        <a onclick="txt.innerText = espanol" href="#">Español</a> |
        <a onclick="txt.innerText = frances" href="#">Francés</a> |
        <a onclick="txt.innerText = ingles" href="#">Inglés</a>
    </nav>
    <p id="txt"></p>


    <script src="js/quijote.js"></script>
</body>
</html>
